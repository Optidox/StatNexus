<!DOCTYPE html>
<html>
    <head>
        <style>
            .summary_card {
                border: 1px solid;
                border-color: #6B6E70;
                height: 100px;
                width: 400px;
                border-radius: 10px;
                /* display: flex; */
            }
            .summary_card_image {
                width: 80px;
                height: 80px;
                vertical-align: sub;
            }
            .summary_card_text_block {
                vertical-align: text-top;
                width: fit-content;
                block-size: fit-content;
                display:inline; 
                white-space:pre-line;
            }
            .summary_card_title {
                display:inline; 
                white-space:pre-line;
                color: white;
                font-weight: bold;
                font-size: x-large;
            }
            .summary_card_stat_name {
                display:inline; 
                white-space:pre-line;
                color: white;
                font-weight: bold;
                font-size: large;
            }
            .summary_card_stat_info {
                display:inline; 
                white-space:pre-line;
                color: white;
                font-size: large;
            }
        </style>
    </head>
    <body style="background-color: #222629;">
        <div class = "summary_card">
            <div id = "image" style="display: inline; float: left;" >
                <img src="../images/league_of_legends_icon.png" alt="League of Legends" class="summary_card_image"/>
            </div>
            <div id = "text" class = "summary_card_text_block">
                <p class = "summary_card_title">League of Legends</p>
                <p class = "summary_card_stat_name">Stat 1: </p><p class = "summary_card_stat_info">Stat info</p>
                <p class = "summary_card_stat_name">Stat 2: </p><p class = "summary_card_stat_info">Stat info</p>
            </div>
        </div>
    </body>
</html>
