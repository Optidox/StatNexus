{% extends 'base.html' %}
{% block content %}
    <style>
        .label_text {
            font-size: 18px;
            margin-top:0px;
            color: black;
        }
        .leagueFormWrapper {
            display: flex;
            position: absolute;
            width: 100%;
            height: 40%;
            justify-content: center;
            align-items: flex-start;
            flex-direction: row;
            visibility:visible;
        }
        #league_form {
            display: flex;
            width: 250px;
            height: 60%;
            min-height: 300px;
            background-color: #f5f5f5;
            position: relative;
            top: 20%;
            border-radius: 10px;
            box-shadow: 2px 1px 7px rgb(16 17 18);
            visibility: visible;
            transition: visibility 0.25s, opacity 0.25s linear;
            z-index: 1000;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            font-family: 'Trebuchet MS', 'Segoe UI', Geneva, Verdana, sans-serif;
        }
        @media screen and (max-width: 500px) {
            #league_form {
                width:75%;
                height:100%;
                align-self:center;
            }
            .leagueFormWrapper {
                height: 80%
            }
        }
        input[type="submit" i] {
            display:block;
            margin: 0 auto;
            background-color: #502369;
            cursor:pointer;
            color:#f5f5f5;
            border:none;
            width: 90px;
            height:30px;
            font-size:20px;
            border-radius:8px;
        }

        input[type="submit" i]:hover {
            background-color: #4d355c;
            transition:0.2s;
            
        }

        input[type="text"],  input[type="username"]{
            width: 225px
        }
        input {
            padding:3px;
            border-radius:5px;
            font-family: 'Trebuchet MS', 'Segoe UI', Geneva, Verdana, sans-serif;
        }
    </style>
        <div class="leagueFormWrapper">
            <div id="league_form">
                <form action="" method="post" novalidate>
                    {{ form.hidden_tag() }}
                    <p class = "label_text">
                        {{ form.username.label }}<br>
                        {{ form.username(size=32) }}<br>
                        {% for error in form.username.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}
                    </p>
                    <p>{{ form.submit() }}</p>
                </form>
            </div>
        </div>
        
        
{% endblock %}
