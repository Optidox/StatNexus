<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Snow Warning</title>
    <style>
        body, html {
            margin:0;
            padding:0;
            border:0;
            outline:0;
            color:rgb(245,245,245);
            background-color:rgb(24,25,26);
            overflow: hidden;
            font-family: 'Trebuchet MS', 'Segoe UI', Geneva, Verdana, sans-serif;
        }

        .fullpage {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .withoutheader {
            display: flex;
            flex-direction: row;
            min-height: 400px;
            flex: 1 1 auto;
        }

        .content {
            display: flex;
            margin:30px;
            left:70px;
            justify-content: center;
            flex:1;
            overflow: auto;
        }

        .header {
            margin-top:0;
            background-color:rgb(74,62,81);
            /* position:absolute; */
            display:flex;
            width:100%;
            height:50px;
            top:0;
            box-shadow: 5px 5px 3px rgb(16,17,18);
            flex: 0 1 auto;
        }

        #sideMenu {
            min-height:400px;
            width:70px;
            background-color:rgb(74,62,81);
            box-shadow: 5px 5px 3px rgb(16,17,18);
            display:flex;
            flex-direction: column;
            transition: width .3s ease;
        }

        #menuIcon {
            width:70px;
            height:50px;
            margin:0;
            position:absolute;
            display:flex;
            flex-direction:column;
            justify-content:center;
            transition: 0.2s;
        }

        #menuIcon:hover {
            background-color:rgb(38,40,43);
            transition: 0.2s;
        }
        .hamburger {
            width: 18px;
            height: 3px;
            background-color: rgb(160,164,175);
            margin: 1.5px auto;
            align-content:center;
            vertical-align:middle;
            border-radius:5px;
        }

        .sideButton {
            display:flex;
            height:50px;
            width:70px;
            justify-content:center;
            align-items:center;
            transition: 0.2s;
        }

        .sideButton:hover {
            background-color:rgb(38,40,43);
            transition: 0.2s;
        }

        .logo {
            height:40px;
        }

        #siteLogo {
            height:55px;
            width:55px;
            object-fit: cover;

        }

        .iconDropdown {
            width:50px;
            height:32px;
            right:15px;
            top:9px;
            display:flex;
            position:fixed;
            z-index:10;
            margin:0;
        }

        .iconDropdown:hover .arrow {
            border: solid #f5f5f5;
            border-width: 0 2.5px 2.5px 0;
            transition:0.2s;
        }

        #profileIcon {
            width: 32px;
            height: 32px;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
        }

        .arrow {
            border: solid #a4a9af;
            height:0px;
            border-width: 0 2.5px 2.5px 0;
            display: inline-flex;
            padding: 2.5px;
            position:relative;
            top:10px;
            right:-9px;
            transition:0.2s;
        }

        #dropdown {
            display: none;
            position: fixed;
            top: 0px;
            right: 0px;
            width: 115px;
            height: 75px;
        }

        .dropdownContent {
            display: none;
            position: fixed;
            top: 49px;
            right: 13px;
            min-height: fit-content;
            background-color: #292d33;
            min-width: 90px;
            box-shadow: 5px 5px 3px rgb(16,17,18);
            border-radius:5px;
            justify-content: center;
        }

        .dropdownButton {
            padding:3px;
            font-family: 'Trebuchet MS', 'Segoe UI', Geneva, Verdana, sans-serif;
            text-align: center;
            width:100%;
            border-radius:5px;
            -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box;    /* Firefox, other Gecko */
            box-sizing: border-box;         /* Opera/IE 8+ */
        }

        .dropdownButton:hover {
            background-color: #313233;
        }

        .iconDropdown:hover .dropdownContent {
            display: flex;
        }

        .iconDropdown:hover #dropdown {
            display: block;
        }

        .dropdownContent:hover, .dropdownButton:hover .dropdownContent {
            display: flex;
        }

        .dropdownContent:hover #dropdown, .dropdownButton:hover #dropdown {
            display: block;
        }

        #dropdown:hover {
            display: block;
        }

        .down {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }

    </style>

    <script language="javascript">
        function toggleSideNav() {
            let sideMenu = document.getElementById("sideMenu");
            console.log(sideMenu.innerHTML);
        }
    </script>
</head>
<body>
    <div class="fullpage">
        <div class="header">
            <div id="menuIcon" onclick="toggleSideNav()">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>
            <!-- Need to add links, how do I do that with the routes? -->
            <div class="iconDropdown">
                <img id="profileIcon" src="../static/images/khazix poro.jpg" alt="Profile Icon" />
                <i class="arrow down"></i>
                <div id="dropdown">
                    <div class="dropdownContent">
                        <a href="{{ url_for('logout') }}" style="color:inherit; text-decoration:none; width:100%;">
                            <div class="dropdownButton">
                                Sign out
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="withoutheader">
            <div id="sideMenu">
                <div class="sideButton"><img class="logo" src="../static/images/league_of_legends_icon.png" alt="League of Legends"/></div>
                <div class="sideButton">2</div>
                <div class="sideButton">3</div>
                <div class="sideButton">4</div>
                <div class="sideButton" style="position:absolute; bottom:20px;">
                    <img id="siteLogo" src="../static/images/logo-placeholder.png" /> 
                </div>
            </div>

            <div class="content">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
