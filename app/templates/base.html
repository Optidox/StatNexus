<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snow Warning</title>
    <style>
        body, html {
            margin:0;
            padding:0;
            border:0;
            outline:0;
            color:rgb(245,245,245);
            background-color:rgb(24,25,26);
        }

        .fullpage {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            height: 100%;
        }

        .withoutheader {
            display: flex;
            flex-direction: row;
            min-height: 400px;
            flex: 1 1 auto;
        }

        .content {
            display: flex;
            margin:30px;
            left:70px;
            justify-content: center;
            flex:1;
        }

        .header {
            margin-top:0;
            background-color:rgb(74,62,81);
            /* position:absolute; */
            display:flex;
            width:100%;
            height:50px;
            top:0;
            box-shadow: 5px 5px 3px rgb(16,17,18);
            flex: 0 1 auto;
        }

        .sideMenu {
            min-height:400px;
            width:70px;
            background-color:rgb(74,62,81);
            box-shadow: 5px 5px 3px rgb(16,17,18);
            display:flex;
            flex-direction: column;
        }

        #menuIcon {
            width:70px;
            height:50px;
            margin:0;
            position:absolute;
            display:flex;
            flex-direction:column;
            justify-content:center;
            transition: 0.2s;
        }

        #menuIcon:hover {
            background-color:rgb(38,40,43);
            transition: 0.2s;
        }
        .hamburger {
            width: 18px;
            height: 3px;
            background-color: rgb(160,164,175);
            margin: 1.5px auto;
            align-content:center;
            vertical-align:middle;
            border-radius:5px;
        }

        #sideButton {
            display:flex;
            height:50px;
            width:70px;
            justify-content:center;
            align-items:center;
            transition: 0.2s;
        }

        #sideButton:hover {
            background-color:rgb(38,40,43);
            transition: 0.2s;
        }

        .logo {
            height:40px;
        }

        #siteLogo {
            height:55px;
            width:55px;
            object-fit: cover;

        }

        .iconDropdown {
            width:50px;
            height:32px;
            right:15px;
            top:9px;
            display:flex;
            position:fixed;
            z-index:10;
            margin:0;
        }

        .iconDropdown:hover .arrow {
            border: solid #f5f5f5;
            border-width: 0 2.5px 2.5px 0;
            transition:0.2s;
        }

        #profileIcon {
            width: 32px;
            height: 32px;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
        }

        .arrow {
            border: solid #a4a9af;
            height:0px;
            border-width: 0 2.5px 2.5px 0;
            display: inline-flex;
            padding: 2.5px;
            position:relative;
            top:10px;
            right:-9px;
            transition:0.2s;
        }

        .dropdownContent {
            display: none;
            position: fixed;
            top: 49px;
            right: 13px;
            min-height: fit-content;
            background-color: #292d33;
            min-width: 90px;
            box-shadow: 5px 5px 3px rgb(16,17,18);
            border-radius:5px;
        }

        .iconDropdown:hover .dropdownContent {
            display: flex;
        }

        .down {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }

        p {
            display:inline-flex;
            size:20px;
            z-index:100;
        }
    </style>
</head>
<body>
    <div class="fullpage">
        <div class="header">
            <div id="menuIcon" onclick="toggleSideNav()">
                <div id="hamburger"></div>
                <div id="hamburger"></div>
                <div id="hamburger"></div>
            </div>
            <!-- Need to add links, how do I do that with the routes? -->
            <div class="iconDropdown">
                <img id="profileIcon" src="../static/images/khazix poro.jpg" alt="Profile Icon" />
                <i class="arrow down"></i>
                <div class="dropdownContent">
                    Test
                </div>
            </div>
        </div>
        <div class="withoutheader">
            <div class="sideMenu">
                <div id="sideButton"><img class="logo" src="../static/images/league_of_legends_icon.png" alt="League of Legends"/></div>
                <div id="sideButton">2</div>
                <div id="sideButton">3</div>
                <div id="sideButton">4</div>
                <div id="sideButton" style="position:absolute; bottom:20px;">
                    <img id="siteLogo" src="../static/images/logo-placeholder.png" /> 
                </div>
            </div>

            <div class="content">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
