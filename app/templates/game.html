{% extends 'base.html' %}
{% block content %}
<style>
    .wrapper {
        margin: auto;
        width: 60%;
        border-radius: 5px;
        padding: 10px;
        background-color: #474B4F;
        /* transition: visibility 0.25s, opacity 0.25s linear; */
        display:none;
    }
    .stat_card {
        border: 1px solid;
        border-color: #6B6E70;
        border-radius: 10px;
        align-items: center;
        padding: 8px;
        background-color: #727578;
        box-shadow: 1px 2px rgba(33,33,33,.2);
    }
    .stat_card:hover {
        box-shadow: 2px 4px 11px rgba(33,33,33,.5); 
    }
    .stat_card_text_block {
        vertical-align: text-top;
        width: fit-content;
        block-size: fit-content;
        text-align: left;
    }
    .stat_card_title {
        color: white;
        font-weight: bold;
        font-size: x-large;
        margin: 0;
    }
    .stat_card_info {
        margin: 0;
        color: white;
        font-size: large;
    }
    body, html {
        margin:0;
        padding:0;
        border:0;
        outline:0;
        color:rgb(245,245,245);
        background-color:rgb(24,25,26);
    }
    .break_line {
        border: 1px solid #56585A
    }
    .grid-container {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 50% 50%;
        padding: 10px;
    }
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
    }
    html, body {
        background-color: #222629;
    }
    .gamehead {
        width:150px;
        display:block;
        margin-top:20px;
        border-color: #FFFFFF;
        margin-left: auto;
        margin-right: auto;
        align-items: center;
    }

    .gameicon {
        width: 50%;
        height: 75px;
        object-fit: cover;
        position: relative;
        margin-top:5px;
        margin-left:25%;
    }

    #game_name {
        text-align:center;
        color: white;
        padding:5px;
        width:150px;
        position:relative;
        -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
        -moz-box-sizing: border-box;    /* Firefox, other Gecko */
        box-sizing: border-box;         /* Opera/IE 8+ */
        font-family: 'Trebuchet MS', 'Segoe UI', Geneva, Verdana, sans-serif;
    }
</style>

<div class = "wrapper" id="game_wrapper">
    <div class=gamehead>
        <img src="{{ game_data.logo_path }}" class="gameicon"/>
        <div id=game_name>{{ game_data.name }}</div>
    </div>
    <div class = "grid-container">
        {% for stat in stat_data %}
            <div class = "stat_card">
                <p class = "stat_card_title">{{ stat.stat_title }}</p>
                <hr class = "break_line">
                <p class = "stat_card_info">{{ stat.stat_info }}</p>
            </div>
        {% endfor %}
    </div>
</div>

<script language='javascript'>
    $( document ).ready(function() {
        console.log("ready");
        $("#game_wrapper").fadeIn();
    });
</script>
{% endblock %}
