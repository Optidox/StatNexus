{% extends 'base.html' %}
{% block content %}
<style>
    .summary_card {
        border: 1px solid;
        border-color: #6B6E70;
        border-radius: 10px;
        display: flex;
        align-items: center;
        padding: 8px;
        background-color: #727578;
        box-shadow: 1px 2px rgba(33,33,33,.2);
    }
    .summary_card:hover {
        box-shadow: 2px 4px 11px rgba(33,33,33,.5); 
    }
    .summary_card_image {
        width: 80px;
        height: 80px;
        vertical-align: sub;
    }
    .summary_card_text_block {
        vertical-align: text-top;
        width: fit-content;
        block-size: fit-content;
        display:inline; 
        text-align: left;
    }
    .summary_card_title {
        text-align: left;
        color: white;
        font-weight: bold;
        font-size: x-large;
        margin: 0;
    }
    .summary_card_stat {
        text-align: left;
        margin: 0;
        color: white;
        font-size: large;
    }
    .item1 { grid-area: tl; }
    .item2 { grid-area: tr; }
    .item3 { grid-area: ll; }
    .item4 { grid-area: lr; }
    .grid-container {
        display: grid;
        grid-template-areas:
            'tl tr'
            'll lr';
        grid-gap: 10px;
        padding: 10px 10px 10px 10px;
    }
    .grid-container > div {
        text-align: center;
        padding: 3px 0;
    }
    .wrapper {
        margin: auto;
        width: 50%;
        border-radius: 5px;
        padding: 10px;
        background-color: #474B4F;
    }
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
    }
    html, body {
        background-color: #222629;
    }
    .profilehead {
        width:150px;
        display:block;
        margin-top:20px;
        /* border:2px dashed; */
        border-color: #FFFFFF;
        margin-left: auto;
        margin-right: auto;
        /* align-items: center; */
    }

    .profileicon {
        width: 50%;
        height: 75px;
        object-fit: cover;
        border-radius: 50%;
        position: relative;

        margin-top:5px;
        margin-left:25%;
        align-items: center;
    }

    #username {
        text-align:center;
        color: white;
        padding:5px;
        width:150px;
        position:relative;
        -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
        -moz-box-sizing: border-box;    /* Firefox, other Gecko */
        box-sizing: border-box;         /* Opera/IE 8+ */
        font-family: 'Trebuchet MS', 'Segoe UI', Geneva, Verdana, sans-serif;
    }
</style>
